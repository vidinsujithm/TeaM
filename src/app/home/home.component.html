<app-sidebar></app-sidebar>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Stater Page</h2>
                    <ul class="breadcrumb padding-0">
                        <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i></a></li>
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Pages</a></li>
                        <li class="breadcrumb-item active">Stater Page</li>
                    </ul>
                </div>            
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="input-group m-b-0">                
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="body">

                      <div id="data-grid-demo">

                            <dx-data-grid 
                            id="gridContainer"
                            [dataSource]="dataSource"
                            keyExpr="ID"
                            [allowColumnReordering]="true"
                            [columnHidingEnabled]="true">

                            <dxo-export [enabled]="true" fileName="Employees" [allowExportSelectedData]="true"></dxo-export>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-pager 
                            [showPageSizeSelector]="true"
                            [allowedPageSizes]="[5, 10, 20]"
                            [showInfo]="true">
                            </dxo-pager>
                            <dxo-paging [pageSize]="5"></dxo-paging>
                            <dxo-paging [enabled]="true"></dxo-paging>
                            <dxo-editing 
                                 mode="row"
                                 [allowUpdating]="true"
                                 [allowDeleting]="true"
                                 [allowAdding]="true">
                            </dxo-editing>
                            <dxo-filter-row 
                            [visible]="showFilterRow" 
                            [applyFilter]="currentFilter"></dxo-filter-row>
                            <dxo-header-filter 
                            [visible]="showHeaderFilter"></dxo-header-filter>
                            <dxo-search-panel 
                            [visible]="true" 
                            [width]="240" 
                            placeholder="Search..."></dxo-search-panel>
                            <dxi-column dataField="Prefix" caption="Title"></dxi-column>
                            <dxi-column dataField="FirstName"></dxi-column>
                            <dxi-column dataField="LastName"></dxi-column>
                            <dxi-column dataField="Position" [width]="130"></dxi-column>
                            <dxi-column
                                dataField="StateID"
                                caption="State"
                                [width]="125">         
                                <dxo-lookup
                                    [dataSource]="states"
                                    displayExpr="Name"
                                    valueExpr="ID">
                                </dxo-lookup>
                            </dxi-column>
                            <dxi-column
                                dataField="BirthDate"
                                [width]="125"
                                dataType="date">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
